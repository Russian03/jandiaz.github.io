<body>
  
<div class="list-page" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
  <h1>Categories</h1>
  
  
  
  <div style="display: grid; gap: 2rem; margin-top: 2rem;">
    
  </div>
</div>

  <script>



function openImageModal(imgElement) {
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  
  if (!modal || !modalImg) return;
  
  
  const fullImageUrl = imgElement.dataset.fullImage || imgElement.src;
  
  modalImg.src = fullImageUrl;
  modalImg.alt = imgElement.alt;
  modal.classList.add('active');
  
  
  modal.focus();
  
  
  document.body.style.overflow = 'hidden';
}

function closeImageModal(event) {
  
  if (event.target.id === 'imageModal' || 
      event.target.classList.contains('image-modal-close') ||
      event.target.closest('.image-modal-close')) {
    
    const modal = document.getElementById('imageModal');
    if (modal) {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    event.stopPropagation();
  }
}


document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    const modal = document.getElementById('imageModal');
    if (modal && modal.classList.contains('active')) {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  }
});


document.addEventListener('DOMContentLoaded', function() {
  const skipLink = document.querySelector('.skip-link');
  if (skipLink) {
    skipLink.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.focus();
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  }
});



if ('IntersectionObserver' in window) {
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };
  
  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);
  
  
  document.querySelectorAll('.news-item').forEach(item => {
    item.style.opacity = '0';
    item.style.transform = 'translateY(20px)';
    item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    observer.observe(item);
  });
}
</script>
</body>
</html>
