{{ define "main" }}
<div style="text-align: center; padding: 4rem 2rem; max-width: 600px; margin: 0 auto;">
  <h1 style="font-size: 4rem; margin-bottom: 1rem; color: var(--text, #1f2937);">404</h1>
  <h2 style="font-size: 2rem; margin-bottom: 1rem; color: var(--text, #1f2937);">Page Not Found</h2>
  <p style="margin: 2rem 0; color: var(--text-light, #6b7280); line-height: 1.7;">
    The page you're looking for doesn't exist or has been moved.
  </p>
  <a 
    href="{{ "/" | relURL }}" 
    style="display: inline-block; padding: 0.75rem 1.5rem; background: var(--primary, #3b82f6); color: white; text-decoration: none; border-radius: 0.5rem; transition: transform 0.15s ease; font-weight: 600;"
    onmouseover="this.style.transform='translateY(-2px)'"
    onmouseout="this.style.transform='translateY(0)'"
  >
    Return to Homepage
  </a>
</div>
{{ end }}
